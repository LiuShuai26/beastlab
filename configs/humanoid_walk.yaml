# BeastLab Humanoid Walking â€” Sample Factory PPO Config

# === Environment ===
env: beast
num_workers: 4
num_envs_per_worker: 2

# === Beast-specific ===
module_name: HumanoidEnv
# project_path: Projects/Humanoid/Humanoid.project  # optional, omit if scene is baked into .so

# === PPO ===
batch_size: 1024
num_batches_per_epoch: 4
num_epochs: 10
learning_rate: 3e-4
gamma: 0.99
gae_lambda: 0.95
ppo_clip_ratio: 0.2
max_grad_norm: 0.5
exploration_loss_coeff: 0.005
value_loss_coeff: 0.5

# === Network ===
encoder_mlp_layers: [256, 256]
use_rnn: false

# === Experiment ===
experiment: humanoid_walk_v1
train_for_env_steps: 10000000
